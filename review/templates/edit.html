{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-5 col-sm-4 offset-md-1 offset-sm-1 col-12 mt-4">
                <form action="/edit/{{data.id}}/" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <h4>Leave a review</h4>
                        <label>Review</label>
                        <textarea name="review" cols="30" rows="5" class="form-control" value="{{data.review}}"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Username</label> <input type="text" name="username" class="form-control" value="{{data.username}}">
                    </div>
                    <div class="form-group">
                        <input type="Submit" class="btn" name="post" />
                    </div>
                </form>
            </div>
        </div>
</div>
{% endblock %}
